{% extends "base.html" %}

{% block title %} Pedido de recetas {% endblock %}

{% block body %}	
<header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url(static/images/img_bg_1.jpg)" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-center">
                

                <div class="row row-mt-15em">
                    <div class="col-md-12 mt-text animate-box" data-animate-effect="fadeInUp">
                        <span class="intro-text-small">Hecho por alumnos de <a href="https://www.fi.uba.ar/" target="_blank">FIUBA</a></span>
                        <h1 class="cursive-font">Los mejores sabores!</h1>	
                    </div>
                    
                </div>
                        
                
            </div>
        </div>
    </div>
</header>
<div class="gtco-section">
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 animate-box">
                    <h2>Seleccione las recetas:</h2>
                    <form method="POST" action="{{url_for('recetas')}}" >
                        <div class="checkbox-container">
                            {% for receta in lista_recetas %}
                                    <input type="checkbox" class="check" name="recetas" value="{{receta}}">
                                    <label class="checkbox-label">{{receta}}</label>
                            {% endfor %}
                            <input type="submit" value="Enviar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
